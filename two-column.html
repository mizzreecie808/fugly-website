<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column</title>
    <link rel="stylesheet" href="two-column-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spinnaker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/crooked-clock.jpg" alt="crooked clock">
        <h2>Header</h2>
    </header>
    <aside>
        <h2>Two-Column</h2>
    </aside>

    <main>
        <h2>What's in This Two-Column Layout</h2>
        <p>The layout consists of a header, a main content column, an aside, and a footer. It is also horizontally centered in the browser window. This is a pretty basic layout, and not at all difficult to create with CSS.</p>
    </main>

    <footer>
        <h2>Footer</h2>
    </footer>
</body>
</html>
